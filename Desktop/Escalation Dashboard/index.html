<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Updated Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #DCAE3A;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #ffdd57;
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            display: block;
            background-color: #000;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ffdd57;
            color: #003366;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div><img src="logo-black.png" alt="" style="width: 200px;"></div>
            <!-- <h2>VEREIGEN MEDIA</h2> -->
            <br><br>
            <center>
                <ul>
                    <b>
                        <li><a href="#">Home</a></li>
                    </b>
                    <b>
                        <li><a href="#">Subscribers List</a></li>
                    </b>
                    <b>
                        <li><a href="#">Templates</a></li>
                    </b>
                    <b>
                        <!-- <li><a href="#">Industries</a></li> -->
                    </b>
                </ul>
            </center>
        </aside>

        <main class="content">
            <div class="form-container" style="width: 90%;">
                <h1>Upload your Tal</h1>
                <form id="upload-form" action="upload.html">


                    <div class="form-group">
                        <label for="csv-file"><b>Select a file (CSV/XLSX):</b></label>
                        <input type="file" id="csv-file" accept=".csv,.xlsx" required>
                    </div>

                    <div class="form-group">
                        <label for="csv-file"><b>Search By :</b></label>
                        <!-- <input type="file" id="csv-file" accept=".csv,.xlsx" required> -->
                        <div style="display: flex;">
                            <input type="radio" name="selectby" id=""> &nbsp; By Company Name &nbsp;
                            <input type="radio" name="selectby" id=""> &nbsp; By Domain

                        </div>
                    </div>


                    <div class="form-group">
                        <label for="job-title"><b>Job Function:</b></label>
                        <div class="multi-select" id="multi-select">
                            <div class="tags-container" id="tags-container"></div>
                            <select id="job-title-select">
                                <option value="">Select Job Function</option>
                                <option value="Customer Experience Strategy">Customer Experience Strategy</option>
                                <option value="Customer Service Delivery">Customer Service Delivery</option>
                                <option value="Customer Service Operations">Customer Service Operations</option>
                                <option value="Customer Service Technology">Customer Service Technology</option>
                                <option value="Service">Service</option>
                                <option value="Field Service Delivery">Field Service Delivery</option>
                                <option value="Field Service Technology">Field Service Technology</option>
                                <option value="Field Service ">Field Service </option>
                                <option value="Product Support">Product Support</option>
                                <option value="Product Operations">Product Operations</option>
                                <option value="Facilities Operations">Facilities Operations</option>
                                <option value="Financial Services Center">Financial Services Center</option>
                                <option value="Accounting Shared Services">Accounting Shared Services</option>
                                <option value="Service Desk">Service Desk</option>
                                <option value="IT Business Applications">IT Business Applications</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Consultant">+20 more</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="job-level"><b>Job Level</b></label>
                        <div class="multi-select2" id="multi-select2">
                            <div class="tags-container3" id="tags-container3"></div>
                            <select id="job-level-select">
                                <option value="">Select Job Level</option>
                                <option value="CXO">CXO</option>
                                <option value="VP">VP</option>
                                <option value="Director">Director</option>
                                <option value="Manager">Manager</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="Employee-size"><b>Employee Size:</b></label>
                        <div class="multi-select2" id="multi-select2">
                            <div class="tags-container2" id="tags-container2"></div>
                            <select id="size-select">
                                <option value="">Select Employee Size</option>
                                <option value="1-10">1-10</option>
                                <option value="11-50">11-50</option>
                                <option value="51-200">51-200</option>
                                <option value="201-500">201-500</option>
                                <option value="501-1000">501-1000</option>
                                <option value="1001-5000">1001-5000</option>
                                <option value="5001-10000">5001-10000</option>
                                <option value="10000+">10000+</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="geography"><b>Geography:</b></label>
                        <div class="multi-select" id="multi-select">
                            <div class="tags-container4" id="tags-container4"></div>
                            <select id="country-select">
                                <option value="">Select Geography</option>
                                <option value="Developer">United States</option>
                                <option value="Designer">United Kingdom</option>
                                <option value="Manager">Australia</option>
                                <option value="Consultant">Texas</option>
                                <option value="Ireland">Ireland</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <button
                            style="padding: 10px;color: rgb(17, 115, 228);background-color: #ffffff;border: none;border-radius: 10px;">Show
                            More Filters +</button>
                    </div><br><br>

                    <button type="submit" class="upload-btn">Upload List</button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
